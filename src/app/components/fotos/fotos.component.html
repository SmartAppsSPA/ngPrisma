    <div class="card" *ngFor="let c of imagenes">
    	<!-- {{ JSON.stringify(c) }} -->
    	<div *ngFor="let imagen of c.img">
        <a data-toggle="modal" data-target="#exampleModalLong" [href]="imagen.url">
		      <img [src]="imagen.url" class="card-img-top img-fluid" alt="Prisma Foto Arte, Roca 1012 3er Piso.">
		      <div class="card-block">
            <h4 class="card-title">{{imagen.nombre}}</h4>
		      </div>
        </a>
    	</div>

    </div>

  </div>

</div>

<!-- Ventana Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" modal-lg role="document" style="max-width: 85%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Prisma Foto Arte - Estudio Fotogr√°fico</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card" *ngFor="let c of imagenes">
          <div *ngFor="let imagen of c.img">
            <img [src]="imagen.url"  class="card-img-top img-fluid" alt="Prisma Foto Arte, Roca 1012 3er Piso.">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
